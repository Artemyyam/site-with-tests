<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать</title>

  <style>
		.btn {
	   	background-color: #35393d;
	   	border: none;
	   	color: white;
	   	padding: 10px 20px;
	   	text-align: center;
	   	text-decoration: none;
	   	display: inline-block;
	   	font-size: 16px;
	   	border-radius: 5px;
	  	 margin: 10px 0;
	   	cursor: pointer;
		transition: 0.5s;
	 	}

	 	.card-container {
		 display: flex; /* Размещаем карточки в одну строку */
		 justify-content: space-around; /* Равномерно распределяем карточки */
		 flex-wrap: wrap; /* Оборачиваем карточки на новую строку, если не хватает места */
		}

		 .card {
			 box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			 transition: 0.3s;
			 border-radius: 5px;
			 width: 600px;
			 margin: 20px auto;
			 text-align: center;
		 }

		 .card:hover {
		 box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		 }

		 .container {
		 padding: 2px 16px;
		 }
		#search-bar {
	      float: right; /* справа */
	      margin-top: -50px; /* Отступ от заголовка */
	      margin-right: 20px; /* Отступ от края */
	    }

	    #search-input {
	      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	      transition: 0.3s;
	      padding: 8px;
	      border: 2px solid #ccc;
	      border-radius: 5px;
	      width: 400px;
	    }

	    #search-button {
	      padding: 8px 15px;
	      background-color: #35393d;
	      color: white;
	      border: none;
	      border-radius: 5px;
	      cursor: pointer;
	    }
		#search-button:hover{
			background: #102863;
		}
		#search-input:hover {
		 box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		 }
		  .search-results {
    margin-top: 20px;
  }
  .search-result {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    cursor: pointer; /* Добавляем курсор, чтобы было понятнее что кликабельно*/
    border-radius: 5px;
  }


	 </style>
</head>
<body>
  <form method='POST' action="/main">
	<input type="text" id="profession" name="profession"><br>
	<input type="text" id="skills" name="skills"><br>
	<input type="text" id="description" name="description"><br>
	<input type="text" id="test" name="test"><br>
	<input type="submit" name="btn" value="отправить" class="btn"><br>
  </form>
  <form method='POST' action="/main">
	<input type="text" id="question" name="profession"><br>
	<input type="submit" name="btn" value="отправить" class="btn"><br>
  </form>
</body>
</html>
